<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SHOPPING LIST</title>
	<link href="../static/styles/style.css" rel="stylesheet">
</head>
<body>
    
    <div class='content'>
	<section id="content-add" >
        <h2>Add list item</h2>
				<form id="add" name="login" method="POST" action="">

					<p class=error><strong>Error:</strong>{{ error }}</p>
					{% endif %}
						<p>Back to lists<a href="/index"> Click here</a></p>

				</form>
</section>
    </div>


</body>
</html>
